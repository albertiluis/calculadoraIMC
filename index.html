<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>- IMC -</title>
</head>
<body>
    <main id="imc-app">
        <div class="container">
            <div class="title">Calcule o seu IMC</div>

            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" placeholder="em cm" id="altura">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" placeholder='em kg' id="peso">
            </div>

            <button id="calcular">Calcular</button>

            <small id="mensagem-erro"></small>

            <div id="resultado">
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
